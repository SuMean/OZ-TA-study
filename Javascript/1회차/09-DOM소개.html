<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 소개 & 콘텐츠 변경하기</title>
</head>
<body>

    <P>대한민국의 역습입니다아아!</P>
    <P class="comment">대한민국의 역습입니다아아!</P>
    <P class="comment" id="goal">대한민국의 역습입니다아아!</P>
    
    <script>
        // 입력－처리－출력
        const p = window.document.querySelector("p")
        console.log(p.textContent)
        p.textContent ="우루과이의 역습입니다!"
    </script>
</body>
</html>
