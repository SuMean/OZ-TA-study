<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 알아보기</title>
    <style>
      /*
        기호와 함께 사용하는 속성 선택자
        * : 값의 포함 여부
        ^ : 값의 시작 여부
        $ : 값의 끝 여부
        */
      [width^="1"] {
        border: 5px dashed red;
      }

      p > em {
        color: blue;
      }
      /* 형제 선택자는 뒤이어 등장하는 형제들을 대상으로 한다!*/
      #sam ~ p {
        color: orange;
      }
    </style>
  </head>
  <body>
    <img src="images/개.jpg" width="120" alt="대전" />
    <img src="images/개.jpg" width="120" />
    <img src="images/개.jpg" width="120" id="sam" />
    <p>대전은 유노코딩의 고향이자, 현거주지이기도 합니다.</p>
    <p>대전은 유노코딩의 고향이자, 현거주지이기도 합니다.</p>
    <p>대전은 유노코딩의 <em>고향</em>이자, 현거주지이기도 합니다.</p>
    <p>대전은 유노코딩의 고향이자, 현거주지이기도 합니다.</p>
  </body>
</html>
